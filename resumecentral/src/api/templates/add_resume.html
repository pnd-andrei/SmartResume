<!DOCTYPE html>
<html>
<head>
    <title>Add a new resume</title>
</head>
<body>
    <h1>Add a New Resume</h1>
    
    <!-- Displaying logs in a list -->
    <h2>Logs:</h2>
    <ul>
        {% for log in logs %}
            <li>{{ log }}</li>
        {% endfor %}
    </ul>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
