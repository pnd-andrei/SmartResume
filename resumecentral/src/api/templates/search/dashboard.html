<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>  
  {% include 'navbar/nav.html' %}

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Search Dashboard</h1>
      <form action="query/" method="GET">
        <div class="box">
          <div class="field">
            <label class="label" for="description">Description</label>
            <div class="control">
              <textarea required class="textarea" id="description" name="description" placeholder="Enter description"></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label" for="sample_size">Sample Size</label>
            <div class="control">
              <input required class="input" type="number" id="sample_size" name="sample_size" placeholder="Enter sample size">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
