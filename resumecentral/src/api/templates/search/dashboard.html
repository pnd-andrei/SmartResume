<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>  
  {% include 'navbar/nav.html' %}

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Search Dashboard</h1>
      <form action="query/" method="GET">
        <div class="box">
          <div class="field">
            <label class="label" for="description">Description</label>
            <div class="control">
              <textarea required class="textarea" id="description" name="description" placeholder="Enter description"></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label" for="sample_size">Maximum Results</label>
            <div class="control">
              <input required class="input" type="number" id="sample_size" name="sample_size" placeholder="Enter sample size">
            </div>
          </div>

          <div style="display: flex; justify-content: space-between;" class="optionals">

            <div style="width: 75%;" class="field">
              <label class="label" for="chunk_size">Chunk Size (Characters)</label>
              <div class="control">
                <input required class="input" type="number" id="chunk_size" name="chunk_size" placeholder="Enter chunk size">
              </div>
            </div>
  
            <div style="margin: 0 auto;" class="field">
              <label  class="label" for="relevance">Sort By</label>
              <div class="control">
                <div class="select is-rounded is-primary">
                  <select id="relevance" name="relevance">
                    <option value="relevance">Relevance</option>
                    <option value="experience">Experience</option>
                  </select>
                </div>
              </div>
            </div>

          </div>

          <br>

          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
