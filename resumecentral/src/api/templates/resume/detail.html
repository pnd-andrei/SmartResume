<!DOCTYPE html>
<html>
<head>
    <title>Render Resume</title>
    <!-- Link to Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    {% include 'navbar/nav.html' %}

    <section class="section">
        <div class="container">
            <p class="title is-size-2">Resume Details:</p>
            <ul>
                {% for key, val in resume_data %}
                    <li class="subtitle is-size-6"><strong>{{ key }}:</strong> {{ val }}</li>
                {% endfor %}
            </ul>
            {% load static %}
            <br>
            <embed width="800" height="600" src="{% static resource %}" type="application/pdf">
            <br>
            <br>
            <br>
            <div class="control">
                <a style="margin-right: 15px;" class="button is-primary" href="{% static resource %}" download="cv">Download</a>
                <a onclick="return confirm('Are you sure you want to delete this cv?')" href="/resumes/delete/id={{id}}" class="button is-danger" type="submit">Delete</a>
            </div>
        </div>
    </section>

</body>
</html>
